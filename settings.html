<!DOCTYPE html>
<head>
    <title>Settings</title>
</head>
<body>
    <h1>Settings</h1>
    <form id="settings-form">
        <label for="story-source">Select Story Source:</label>
        <select id="story-source" name="story-source">
            <option value="local">Local JSON File</option>
            <option value="database">External Database</option>
        </select>
        <div id="db-settings" style="display: none;">
            <label for="db-url">Database URL:</label>
            <input type="text" id="db-url" name="db-url" placeholder="Enter database URL">
        </div>
        <button type="submit">Save Settings</button>
    </form>
    <script src="settings.js"></script>
</body>
</html>
